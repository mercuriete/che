<div class="left-sidebar-container">
  <md-toolbar class="flex-shrink-none">
    <md-progress-linear md-mode="indeterminate" ng-hide="navbarCtrl.email"></md-progress-linear>
    <div ng-show="navbarCtrl.email">
      <section class="navbar-top-logo" layout="column" layout-align="center left">
        <div class="logo-color-white" ng-include="branding.logoURL"></div>
      </section>
      <div class="admin-navbar-menu">
        <section class="left-sidebar-menu" layout="column" layout-align="center center">
          <md-list layout="column">
            <md-list-item flex class="navbar-subsection-item">
              <md-button nav-bar-selected flex che-reload-href che-on-long-touch="navbarCtrl.openLinkInNewTab('{{navbarCtrl.menuItemUrl.dashboard}}')" ng-href="{{navbarCtrl.menuItemUrl.dashboard}}" layout-align="left"
                         target="_self">
                <div class="navbar-item" layout="row" layout-align="start center">
                  <md-icon md-font-icon="navbar-icon chefont cheico-dashboard" aria-label="Dashboard"></md-icon>
                  <span>Dashboard</span>
                </div>
              </md-button>
            </md-list-item>
            <md-list-item flex class="navbar-subsection-item">
              <md-button nav-bar-selected flex che-reload-href che-on-long-touch="navbarCtrl.openLinkInNewTab('{{navbarCtrl.menuItemUrl.workspaces}}')" ng-href="{{navbarCtrl.menuItemUrl.workspaces}}" layout-align="left">
                <div class="navbar-item" layout="row" layout-align="start center">
                  <md-icon md-font-icon="navbar-icon chefont cheico-workspace"></md-icon>
                  <span>Workspaces</span>
                  <span class="admin-navbar-menu-workspaces-number" ng-show="navbarCtrl.getWorkspacesNumber()">&nbsp;({{navbarCtrl.getWorkspacesNumber()}})</span>
                </div>
              </md-button>
            </md-list-item>
            <md-list-item flex class="navbar-subsection-item">
              <md-button nav-bar-selected flex che-reload-href che-on-long-touch="navbarCtrl.openLinkInNewTab('{{navbarCtrl.menuItemUrl.projects}}')" ng-href="{{navbarCtrl.menuItemUrl.projects}}" layout-align="left">
                <div class="navbar-item" layout="row" layout-align="start center">
                  <md-icon md-font-icon="navbar-icon chefont cheico-project"
                           style="font-size: 10px;"></md-icon>
                  <span>Projects</span>
                </div>
              </md-button>
            </md-list-item>
          </md-list>
        </section>
      </div>

      <navbar-recent-workspaces></navbar-recent-workspaces>

    </div>
  </md-toolbar>

  <div class="navbar-iframe-button-left-border" ng-show="showIDE"></div>
</div>
